<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cart Icon & Popup -->
  <div id="cart-popup" class="cart-popup">
    <div class="cart-header">
      <span id="cart-count">0</span> ðŸ›’
      <button id="logout-btn">Logout</button>
    </div>

    <ul id="cart-items"></ul>

    <div class="cart-footer">
      <strong>Total: <span id="cart-total">â‚¬0.00</span></strong>
    </div>
    <a href="products.html" class="view-all">View All Products</a>
  </div>

  <script>
    // Cart Data
    let cart = [ 
      { name: "Silver necklace", price: 450, quantity: 3 },
      { name: "Black Watch", price: 700, quantity: 2 },
      { name: "Black bracelet", price: 100, quantity: 1 }
    ];

    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const cartTotal = document.getElementById("cart-total");

    // Render Cart
    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="item-info">
            <div>
              <strong>${item.name}</strong><br>
              Price: â‚¬${item.price}
            </div>
          </div>
          <div class="quantity-controls">
            <button class="decrease" data-index="${index}">-</button>
            <span>${item.quantity}</span>
            <button class="increase" data-index="${index}">+</button>
          </div>
        `;
        cartItems.appendChild(li);

        total += item.price * item.quantity;
      });

      cartCount.textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
      cartTotal.textContent = "â‚¬" + total.toFixed(2);
    }

    // Handle + / - clicks
    cartItems.addEventListener("click", (e) => {
      const index = e.target.getAttribute("data-index");
      if (index === null) return;

      if (e.target.classList.contains("increase")) {
        cart[index].quantity++;
      } else if (e.target.classList.contains("decrease")) {
        cart[index].quantity--;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1); // remove item if quantity 0
        }
      }
      updateCart();
    });

    updateCart();
  </script>
</body>
</html>
